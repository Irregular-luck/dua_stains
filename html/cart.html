<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="cart_styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.html" class="nav-link">Home</a>
        <a href="cart.html" class="nav-link">Cart (<span id="cart-count">0</span>)</a>
    </nav>

    <!-- Cart Items Section -->
    <div class="cart-container">
        <h2 class="cart-title">Your Cart</h2>
        <div id="cart-items" class="cart-items"></div>
        <div class="cart-summary">
            <p>Total: $<span id="cart-total" class="cart-total">0</span></p>
            <button class="checkout-btn" onclick="checkout()">Checkout</button>
        </div>
    </div>

    <script src="cart.js"></script> <!-- Link to your cart.js file -->
</body>
</html>
