<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dua Stains Store</title>
    
    <!-- Google Font Integration -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #b4b29c;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: #647C6C;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 24px;
            font-weight: 600;
            color: #050505;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #050505;
            text-decoration: none;
            font-weight: 300;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #00a680;
        }

        .hero {
            background-image: url('https://images.unsplash.com/photo-1506806732259-39c2d0268443?fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            padding: 150px 20px;
            text-align: center;
            color: #f5f5f5;
            animation: fadeIn 2s ease-in-out;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 600;
        }

        .hero p {
            font-size: 20px;
        }

        .btn {
            background-color: #00a680;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: 300;
        }

        .btn:hover {
            background-color: #008060;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap:20px;
            padding: 20px;
            text-align: center;
            background-color: #B4B29C;
        }

        .products h2 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #050505;
        }

        .product-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .product-item {
            display:flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            border:1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #647C6C;
            margin: 10px;
            padding: 20px;
            width: 250px;
            transition: transform 0.3s ease;
            text-align: center;
        }

        .product-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .product-item:hover {
            transform: scale(1.05);
        }

        .buy-btn {
            background-color: #00a680;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 300;
        }

        .buy-btn:hover {
            background-color: #008060;
        }

        .about, .contact {
            background-color: #B4B29C;
            padding: 50px 20px;
            text-align: center;
        }

        .about h2, .contact h2 {
            font-size: 36px;
            margin-bottom: 20px;
            margin-left: 5px;
            color: #050505;
        }

        .about p, .contact p {
            font-size: 18px;
            color: #050505;
        }

        footer {
            background-color: #647C6C;
            padding: 10px;
            text-align: center;
            color: #050505;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* About Section */
        .features {
          display: flex;
          justify-content: center;
          gap: 20px;
        }

        .feature {
          background-color: #b4b29c;
          padding: 20px;
          border-radius: 5px;
          text-align: center;
          width: 200px;
        }

        .feature i {
          font-size: 40px;
          color: #363c34;
          display: block;
          margin-bottom: 10px;
        }

        .feature h3 {
          font-size: 24px;
          color: #050505;
        }

        /* Reviews Section */
        .reviews {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .review-list {
            margin: 20px;
            width: calc(50% - 20px);
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .review-list li {
            margin-bottom: 1em;
        }

        .review-list li:last-child {
            margin-bottom: 0;
        }

        #review-form {
            margin: 20px;
            width: calc(50% - 20px);
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #review-form input, #review-form textarea, #review-form select {
            width: 75%;
            padding: 1em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
        }

        #review-form button[type="submit"] {
            background-color: #647C6C;
            color: #050505;
            border: none;
            padding: 1em 2em;
            font-size: 1.2em;
            cursor: pointer;
        }

        #review-form button[type="submit"]:hover {
            background-color: #363C34;
        }

        /* Contact Section */
        .contact {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        #contact-form {
            margin: 20px;
            width: calc(50% - 20px);
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #contact-form input, #contact-form textarea {
            width: 75%;
            padding: 1em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
        }

        #contact-form button[type="submit"] {
            background-color: #647C6C;
            color: #050505;
            border: none;
            padding: 1em 2em;
            font-size: 1.2em;
            cursor: pointer;
        }

        #contact-form button[type="submit"]:hover {
            background-color: #363C34;
        }

        .contact-info {
            margin: 20px;
            width: calc(50% - 20px);
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .whatsapp-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background-color: #25D366;
            border-radius: 50%;
            padding: 15px;
            cursor: pointer;
        }

        .whatsapp-icon a {
            color: #fff;
            text-decoration: none;
        }

        .whatsapp-icon i {
            font-size: 40px;
        }
    </style>
</head>
